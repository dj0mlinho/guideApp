<!-- CSS for this page -->
<link rel="stylesheet" type="text/css" href="css/register.css">

<div class="container">
  <div class="d-flex justify-content-center h-100">
    <!-- Register View BEGIN -->
    <div class="card">
      <div class="card-header">
        <h3>Registruj se</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fab fa-facebook-square"></i></span>
          <span><i class="fab fa-google-plus-square"></i></span>
          <span><i class="fab fa-twitter-square"></i></span>
        </div>
      </div>
      <div class="card-body">
        <form register-form>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="ime" ng-model="userData.firstName">

          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="prezime" ng-model="userData.lastName">

          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="lozinka" ng-model="userData.password">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="e-mail" ng-model="userData.email">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="telefon" ng-model="userData.telephone">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="broj licence" ng-model="userData.licenceNum">
          </div>
          <div class="input-group form-group">
            <select ng-model="userData.destinations" placeholder="destinacije" multiple>
              <optgroup label="Evropa">
                <option value="Pariz">Pariz</option>
                <option value="Berlin">Berlin</option>
              </optgroup>
              <optgroup label="Azija">
                <option value="Bangkok">Bangkok</option>
                <option value="Manila">Manila</option>
              </optgroup>
            </select>
          </div>
          <div class="row align-items-center remember">
            <input type="checkbox">Zapamti me
          </div>
          <div class="form-group">
            <input type="submit" value="Registruj se" class="btn float-right login_btn">
          </div>
          <div class="form-group">
            <a href="#/" class="btn float-left login_btn btn-sm btn-success">Uloguj se</a>
          </div>
        </form>
      </div>
    </div>
    <!-- Register View END -->
  </div>
</div>
